<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度ECHarts</title>
    <style>
    .ibox-content {
        padding: 20px;
    }
    .echarts {
        width: 100%;
        height: 240px;
    }
    </style>
</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-12">
            <p>ECharts开源来自百度商业前端数据可视化团队 <a href="http://echarts.baidu.com/doc/about.html" target="_blank">了解更多</a></p>
            <p>ECharts官网：<a href="http://echarts.baidu.com/" target="_blank">http://echarts.baidu.com/</a>
            </p>
        </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>折线图</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="echarts-line-chart"></div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="src/jquery.min.js"></script>
    <script src="src/echarts.js"></script>
    <script src="src/echarts-demo.js"></script>
</body>
</html>
